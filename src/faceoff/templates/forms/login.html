{% from 'macros/form.html' import render_field %}
{% if request.args.fail %}
<div class='alert alert-error'><strong>Those credentials no good!</strong></div>
{% endif %}
<form id='login' action='{{ url_for('.login') }}' method='post'>
    <fieldset>
        {{ render_field(login_form.nickname, errpos='inline') }}
        {{ render_field(login_form.password, errpos='inline') }}
        <button type='submit' class='btn btn-large btn-primary'>Login</button>
    </fieldset>
</form>
